# List of mac addresses and their power connections
# The entries are of the format <mac>-<rpc>-<port>
# where:
# mac = 6 byte ascii representation, e.g. AA.BB.CC.DD.EE.FF
# rpc = 1|2
# port = 1-8
honeycomb.layout.diskspernode = 8

# hardware profile: valid values are laptop, shuttle, rig1u, rig4u,proxyBoard,proxyBoard2U
honeycomb.hardware.profile = rig1u


honeycomb.cell.mac_powerports = \
        00:10:18:03:47:9f-1-1 \
        00:10:18:03:24:ce-1-2 \
        00:10:18:03:27:c1-1-3 \
        00:10:18:03:3a:3d-1-4 \
        00:10:18:03:49:b3-1-5


# List of vips for the the cell. This should ideally be less than
# or equal to the number of nodes.
honeycomb.cell.vips = \
        10.7.224.48 \
        10.7.224.49 \
        10.7.224.50 \
        10.7.224.51 \
        10.7.224.52

# The external vip subnet
honeycomb.cell.vip_subnet = 255.255.252.0

# The external vip network (used to add the route outside of the cluster)
honeycomb.cell.vip_network = 10.7.224.0

#The external vip gateway
honeycomb.cell.vip_gateway = 10.7.227.254

# NTP server address
